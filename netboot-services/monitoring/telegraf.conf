# Telegraf Configuration
#
# Telegraf is entirely plugin driven. All metrics are gathered from the
# declared inputs, and sent to the declared outputs.

## Telegraf Configuration for caching_server

[global_tags]
  env = "prod"
  service = "caching_server"


## Configuration for telegraf agent
[agent]
  interval = "120s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "s"
  omit_hostname = true


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################


# Configuration for sending metrics to Datadog
[[outputs.datadog]]
  ## Datadog API key
  apikey = "${datadog_secret}"

  ## Connection timeout.
  timeout = "5s"

  ## Write URL override; useful for debugging.
  url = "${datadog_url}"


###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################


[[inputs.exec]]
  ## Commands array
  commands = [
    "/etc/telegraf/monitor_serveravailability.sh ${netbootServerIP}",
    "/etc/telegraf/monitor_tftp.sh"
  ]
  
  ## Timeout for each command to complete.
  timeout = "60s"

  ## measurement name suffix (for separating different commands)
  name_suffix = "cachingserver"
  name_prefix = "dg.systemengineering."

  ## Works for Datadog
  data_format = "influx"
